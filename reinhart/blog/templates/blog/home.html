{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}

        <p>This is the new posts</p>
        {% for post in posts %}

            <div>
                <h3>{{ post.title }}</h3>
                <span class="date">{{ post.created|date:"SHORT_DATE_FORMAT" }}</span>
                <p>{{ post.content|truncatewords:"20" }} <a href="{% url 'post' id=post.id %}">Read more...</a></p>
                
            </div>

        {% endfor %}

{% endblock %}
