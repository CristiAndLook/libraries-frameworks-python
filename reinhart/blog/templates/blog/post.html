{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

        <div>
            <h3>{{ post.title }}</h3>
            <span class="date">{{ post.created }}</span>
            <p>{{ post.content }}</p>
            {% if user.is_authenticated %}

                <p>
                    <a href="{% url 'admin:blog_post_change' post.id %}" class="edit">Edit</a>
                </p>

            {% endif %}

            <a href="{% url 'home' %}">Return to the content</a>
        </div>

{% endblock %}
